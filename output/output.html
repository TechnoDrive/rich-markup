<!DOCTYPE html><html>    <head>        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>Rich title ╰（‵□′）╯</title>        <meta name="description" content="">        <meta name="viewport" content="width=device-width, initial-scale=1">        <!-- Import rich.css -->        <link rel="stylesheet" href="../src/lib/css/rich.css">    </head>    <body>
<h1>Hello world!</h1>
<h2>This is a h2 header!</h2>
